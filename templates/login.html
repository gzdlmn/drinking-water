{% extends "base.html" %}
{% block title %}
    Login Form
{% endblock %}
{% block body %}
<header class="container-fluid bg-dark text-white">
    <div class="container">
        <div class="row" style="height:100vh;">
            <div class="col-md-6 align-self-center mx-auto">
                <h1 style="text-align:center;" class="text-success">Login Form</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                    <button type="submit" class="btn-block btn btn-success">Send</button>
                </form>
                <p class="text-center mt-2"><mark>if you haven't got an account,you can register <a href="{% url 'user:register' %}">here</a></mark></p>
            </div>
        </div>
    </div>
</header>
{% endblock %}
